<body class="d-flex flex-column sticky-footer-wrapper">
  <main class="container-fluid  flex-fill">

    <div class="row">

      <article id="adder" class="col-md-4 ">
        <article id="adder" class="col-md-4 "></article>
        <h2>Student Estimator</h2>
        <hr>
        <p>This is quiz-Module 3: Vue Challenge (Level 3) at Oct/11/2019.</p>
        <p>Main goal: User can get the product of 3 inputs with two-way data binding.</p>

        <fieldset class="mt-2">
          <label for="guest">studentsPerCourse(1 to 100):</label>
          <input v-model="guest" id="guest" type="number" min="1" max="100">
        </fieldset>

        <fieldset class="mt-2">
          <label for="firstNumber">coursesPerTerm(1 to 100):</label>
          <input v-model="firstNumber" id="firstNumber" type="number" min="1" max="100">
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-2">
          <label for="secondNumber">countOfTerms(1 to 100):</label>
          <input v-model="secondNumber" id="secondNumber" type="number" min="1" max="100">
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>
        <h3 class="mt-2">{{result}}</h3>

    </div>

  </main>
